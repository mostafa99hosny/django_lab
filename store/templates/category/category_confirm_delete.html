{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Delete Category</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
                <p class="text-danger">Warning: This will also delete all products in this category!</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'category:category_detail' category.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
